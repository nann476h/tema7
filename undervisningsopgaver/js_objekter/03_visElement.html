<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <article id="Dyr">
        <h3></h3>
        <img src="http://mabe-kea.dk/E19/pics/pig.png" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>

    <script>
        window.addEventListener("load", erSidenLoaded);

        function erSidenLoaded() {
            console.log("siden er loaded");



            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }

            const destination = document.querySelector("#Dyr");
            const dyrNavn = `${dyr.navn}`;

            destination.querySelector("h3").textContent = dyrNavn;
            destination.querySelector("article:first-child p").textContent = (`Type:${dyr.type}`);
            destination.querySelector("p:nth-of-type(2n)").textContent = (`Levested:${dyr.levested}`);
            destination.querySelector("img").src = dyr.billede;


        }

    </script>
</body>

</html>
