<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>


    <article id="Dyr">
        <h3></h3>
        <p></p>
        <img src="http://mabe-kea.dk/E19/pics/pig.png" alt="">
    </article>

    <script>
        window.addEventListener("load", erSidenLoaded);

        function erSidenLoaded() {
            console.log("siden er loaded");



            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }

            const destination = document.querySelector("#Dyr");

            destination.querySelector("p").textContent = (`Dyr:${dyr.navn}, Type:${dyr.type}, Levested:${dyr.levested}`);

            destination.querySelector("img").src = dyr.billede;


        }

    </script>
</body>

</html>
