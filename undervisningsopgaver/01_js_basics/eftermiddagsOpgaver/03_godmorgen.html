<body>

    <script>
        /*Manipuleret tid*/
        let date = new Date("January 2, 2021 08:15:00");
        let time = date.getHours()

        if (time < 5) {
            console.log("Godnat");
        } else if (time < 10) {
            console.log("Godmorgen");
        } else if (time < 18) {
            console.log("Goddag");
        } else if (time < 24) {
            console.log("Godaften");
        }

    </script>

</body>
