<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
</style>

<body>


    <article class="person">
        <img src="" alt="" class="billede">
        <h2 class="efternavn"></h2>
        <p class="'hobby"></p>
        <p class="fødselsdag"></p>
        <button>Tilbage</button>
    </article>



    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri/" + id;
        const medieurl = "https://persongalleri-5d3e.restdb.io/media/"
        const options = {
            headers: {
                'x-apikey': "600fe9211346a1524ff12e31"
            }
        };

        console.log("ID", id);

        document.addEventListener("DOMContentLoaded", hentData);

        async function hentData() {
            const resspons = await fetch(url, options);
            person = await resspons.json();
            visPerson();
        }


        function visPerson() {
            document.querySelector(".billede").src = medieurl + person.billede;
            document.querySelector(".efternavn").textContent = person.efternavn;
            document.querySelector("article:first-child p").textContent = person.hobby;
            document.querySelector("p:nth-of-type(2n)").textContent = person.fødselsdag;
            document.querySelector("button").addEventListener("click", tilbageTilPersonGalleri);
        }

        function tilbageTilPersonGalleri() {
            history.back();
        }

    </script>










</body>

</html>
