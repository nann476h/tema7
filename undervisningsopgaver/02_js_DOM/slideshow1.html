<body>

    <h1>Tro p√• det..</h1>

    <article>
        <img src="https://raw.githubusercontent.com/martinbregnhoi/Tema7E20/master/billeder/img1.png" alt="">
    </article>

    <button>
        Skift billede
    </button>




    <script>
        //Tester, siden loades
        window.addEventListener("load", erSidenLoaded);

        function erSidenLoaded() {
            console.log("siden er loaded");



            //Laver elementer til constanter

            // 1. pic
            const pic1 = document.querySelector("img")
            console.log(pic1);

            //button
            const button = document.querySelector("button");
            console.log(button);


            let tal = 0;

            //Billeder i array
            const slideshow = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];


            button.addEventListener("click", skift);

            function skift() {
                console.log("knap skifter billede");
                tal++;
                pic1.src = "https://raw.githubusercontent.com/martinbregnhoi/Tema7E20/master/billeder/" + slideshow[tal];
                pic1.alt = slideshow[tal];
            }


        }

    </script>
