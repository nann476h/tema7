<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>hvor gammel er din hund?</p>
    <input type="text" id="alder">
    <button>Se din hunds alder i menneske år</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let alder = document.querySelector("#alder").value;
            let nyMetode = 16 * Math.round(Math.log(alder)) + 31;
            let gammelMetode = alder * 7.5;
            let resultat = `Din hund er ${gammelMetode} år gammel med den gamle metode og ${nyMetode} år gammel med den nye metode.`;

            console.log(resultat);
        }

    </script>
</body>

</html>
